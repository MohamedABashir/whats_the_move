{% extends "Events/base.html" %}

{%block content%}
<!-- <div class="container"> -->
<div class="row">
	<div class="col-md-8 offset-md-2" >
	<form method="POST">
		{% csrf_token%}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Event</legend>
				<h2>Are you sure you want to to delete the Event "{{object.title}}"</h2>
			</fieldset>
			<div class="form-group">
				<button type="submit" class="btn btn-outline-danger">Yes</button>
				<a href="{%url 'event-detail' object.id%}" class="btn btn-outline-secondary">Cancel</a>

			</div>
	</form>
	</div>
</div>
{% endblock content %}
